  apache:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/app
  db:
    image: mariadb:latest
    ports:
      - "13306:3306"
    environment:
      MYSQL_DATABASE: csb
      MYSQL_USER: csb
      MYSQL_PASSWORD: csb
      MYSQL_ROOT_PASSWORD: root
  style:
    build:
      context: .
      dockerfile: .docker/node/Dockerfile
    volumes:
      - .:/app
